<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="deneme.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table class="tbl">
        <tr>
            <td>Tarif Adı:</td>
            <td>
                <asp:TextBox ID="trfAd" runat="server"></asp:TextBox>
            </td>
        </tr>
        <tr>
            <td>Malzeme:</td>
            <td>
                <asp:TextBox ID="trfMalzeme" runat="server"></asp:TextBox>
            </td>
        </tr>
        <tr>
            <td>Yapılış:</td>
            <td>
                <asp:TextBox ID="trfYapilis" runat="server"></asp:TextBox>
            </td>
        </tr>
        <tr>
            <td>Resim:</td>
            <td>
                <asp:FileUpload ID="trfFileUpload" runat="server" Width="159px" />
            </td>
        </tr>
        <tr>
            <td>Tarif Sahibi:</td>
            <td>
                <asp:TextBox ID="trfVerenAd" runat="server"></asp:TextBox>
            </td>
        </tr>
        <tr>
            <td>Tarif Sahibi Mail:</td>
            <td>
                <asp:TextBox ID="trfVerenMail" runat="server"></asp:TextBox>
            </td>
        </tr>
    </table>
    </div>
</body>
</html>
